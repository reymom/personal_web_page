<table class>
    <tr valign="top">
        <td><img src="{{ prediction.author.avatar(36) }}"></td>
        <td>
            <div class="badge badge-primary text-wrap" style="width: 15rem;">
                {{ moment(prediction.timestamp).fromNow() }}</div><br>
            <a href="{{ url_for('user', username=prediction.author.username) }}">
                {{ prediction.author.username }}
            </a>
            {{ _('predicts:') }}
            <br>
            <span id="prediction{{ prediction.id }}">{{ prediction.body }}</span>
            {% if prediction.language and prediction.language != g.locale %}
            <br>
            <p class="text-secondary"><em>
                <span id="translation{{ prediction.id }}">
                    <a href="javascript:translate(
                                    '#prediction{{ prediction.id }}',
                                    '#translation{{ prediction.id }}',
                                    '{{ prediction.language }},
                                    '{{ g.locale }}');">{{ _('Translate') }}</a>
                </span>
            </em></p>
            {% endif %}
        </td>
    </tr>
</table>
